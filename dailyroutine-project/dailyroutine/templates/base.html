<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>{% block title %}Base{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <style>
    body {
      background-color: #f8f9fa; /* Light grey */
      color: #343a40; /* Dark grey */
    }
    .cover-container {
      background-color: #ffffff; /* White */
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
    }
    .btn-primary {
      background-color: #dc3545; /* Red */
      border-color: #dc3545; /* Red */
    }
    .btn-primary:hover {
      background-color: #c82333; /* Darker red */
      border-color: #bd2130; /* Darker red */
    }
    .nav-link {
      color: #dc3545; /* Red */
    }
    .nav-link:hover {
      color: #bd2130; /* Darker red */
    }
  </style>
</head>
<body class="d-flex text-center">

<div class="cover-container d-flex w-50 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto p-2">
    <div>
      <h3 class="float-md-start mb-0">Daily Routine</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          {% if user.is_authenticated %}
            <a class="nav-link active" aria-current="page" href="{% url 'create_task' %}"><button class="btn btn-primary">Add Task</button></a>
            <a class="nav-link active" aria-current="page" href="{% url 'reset_task_completion' %}"><button class="btn btn-primary">Reset Tasks</button></a>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/logout"><button class="btn btn-primary">Logout</button></a>
            </li>
          {% endif %}
        </nav>
    </div>
  </header>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</div>

</body>
</html>
