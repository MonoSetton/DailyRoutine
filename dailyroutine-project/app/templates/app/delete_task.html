{% extends 'base.html' %}
{% block title %} Delete Task {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<p>Are you sure you want to delete "{{ task.name }}" preset?</p>

<form action="{% url 'delete_task' task.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes">
</form>

<a href="{% url 'home' %}"><button class="btn btn-info">Cancel</button></a>

{% endblock %}
