{% extends 'base.html' %}
{% block title %} Delete Task {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card mt-3">
    <div class="card-body">
        <p class="card-text">Are you sure you want to delete "{{ task.name }}" preset?</p>

        <form action="{% url 'delete_task' task.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
