{% extends 'base.html' %}
{% block title %} Update Task {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card mt-3">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Update Task</button>
        </form>
    </div>
</div>

{% endblock %}
